        <div class="container">
        	<b class="titulo">Registro de Alimentos</b>
			<div class="rol">
				<a href="#">
					<img class="icon" src="/imgs/logout.png" th:src="@{/imgs/logout.png}">
				</a>
				<b>Gerente</b>
			</div>
            <hr size=4 color="#CCCCCC">
				<div class="jumbotron">
					<form action="#" th:action="@{/alimentos/addAlimento}" th:object="${alimentoModel}" method="POST" onsubmit="return validar()">
						Categoria:
						<!--IGNORAR EL ERROR -->
						<select id="categoria">
							<option th:each="categoria : ${categorias}" th:value="${categoria.valor}" th:text="${'[' + categoria.valor + '] ' + categoria.nombre}"></option>
						</select>
                        <a><img class="cross" src="/imgs/plus.png" th:src="@{/imgs/plus.png}"></a>
						Nombre:
                        <!--IGNORAR EL ERROR -->
						<select id="nombre">
							<option th:each="nombre : ${nombres}" th:value="${nombre.valor}" th:text="${'[' + nombre.valor + '] ' + nombre.nombre}">
						</select>
						<a><img class="cross" src="/imgs/plus.png" th:src="@{/imgs/plus.png}"></a>
						Tamaño:
						<select id="tamaño">
							<option th:each="tamano : ${tamanos}" th:value="${tamano.valor}" th:text="${'[' + tamano.valor + '] ' + tamano.nombre}"></option>
						</select>
						<a><img class="cross" src="/imgs/plus.png" th:src="@{/imgs/plus.png}"></a>
						<br>
						<hr size=4 color="#CCCCCC">
						<div class="left">
							Descripción:
							<br><br>
                            <!--IGNORAR EL ERROR -->
							<textarea id="descripcion" name="descripcion" th:value="${descripcion}" th:field="*{descripcion}"></textarea>
						</div>
						<div class="right">
                                <!--IGNORAR EL ERROR -->
								Precio: $<input id="precio" class="precio" type="number" th:value="${precio}" th:field="*{precio}" min="0.0" step=".01">
						</div>

						<script>
							function validar() {
								var nombre, categoria, precio, tamaño,descripcion;
								descripcion = document.getElementById("descripcion").value;
								precio = document.getElementById("precio").value;
								categoria = document.getElementById("categoria").value;
								tamaño = document.getElementById("tamaño").value;
								if (precio.length!=0||descripcion!=""||categoria!=""||tamaño!=""||nombre!=""){
									alert("agregado exitosamente");
									return true;
								}
							}
						</script>

						<input class="green" type="submit" value="Registrar" onclick="validar">
					</form>
					<a th:href="@{/alimentos/cancel}">
						<button class="red" type="submit">Cancelar Registro</button>
					</a>
				</div>
