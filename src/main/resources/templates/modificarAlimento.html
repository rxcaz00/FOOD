<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>FOOD - Modificar Alimento</title>

    <link href="../static/css/todo.css" th:href="@{/css/todo.css}" rel="stylesheet" type="text/css">
    <link href="../static/css/alimentos.css" th:href="@{/css/alimentos.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">
    <script type = "text/javascript" src="../static/js/fuzzyset.js"></script>
</head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container">
    <b class="titulo">Modificacion de Alimentos</b>
    <div th:replace="fragments.html :: rol"></div>
    <hr size=4 color="#CCCCCC">
    <div class="jumbotron">
        <form action="#" th:action="@{/alimentos/addAlimento}" th:object="${alimentoModel}" method="POST">
            <input type="hidden" th:field="*{id}"></input>
            Nombre:
            <!--IGNORAR EL ERROR -->
            <input type="hidden" th:field="*{nombre_Valor}">
            <input id="nombre" class="invalido"  size="20" th:value="${nombre}" th:field="*{nombre}" readonly>
            Categoria:
            <!--IGNORAR EL ERROR -->
            <input type="hidden" th:field="*{categoria_Valor}">
            <input id="categoria" class="invalido"  size="20" th:value="${categoria}" th:field="*{categoria}" readonly>
            <!--IGNORAR EL ERROR -->
            Tamaño:
            <input type="hidden" th:field="*{tamano_Valor}">
            <input  id="tamaño" class="invalido" size="20" th:value="${tamano}" th:field="*{tamano}" readonly>
            <br>
            <hr size=4 color="#CCCCCC">
            <div class="left">
                Descripción:
                <br><br>
                <!--IGNORAR EL ERROR -->
                <textarea  id="descripcion" name="descripcion" th:value="${descripcion}" th:field="*{descripcion}"></textarea>
            </div>
            <div class="right">
                <!--IGNORAR EL ERROR -->
                Precio: $<input id="precio" class="precio" type="number" th:value="${precio}" th:field="*{precio}" min="0.0" step=".01">
                <br><br>
                Habilitado: <input type="checkbox" th:value="${habilitado}" th:field="*{habilitado}">
            </div>
            <script>
                function validar() {
                    var nombre, categoria, precio, tamaño,descripcion;
                    descripcion = document.getElementById("descripcion").value;
                    precio = document.getElementById("precio").value;
                    categoria = document.getElementById("categoria").value;
                    tamaño = document.getElementById("tamaño").value;
                    if (precio.length!=0||descripcion!=""||categoria!=""||tamaño!=""||nombre!=""){
                        alert("agregado exitosamente");
                        return true;
                    }
                }
            </script>

            <input class="green" type="submit" value="Guardar Cambios" onclick="validar">
        </form>
        <a th:href="@{/alimentos/cancel}">
            <button class="red" type="submit">Cancelar Modificación</button>
        </a>
    </div>
</div>

</body>
</html>
