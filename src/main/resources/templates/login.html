<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="../static/css/todo.css" th:href="@{/css/todo.css}" rel="stylesheet" type="text/css">
        <link href="../static/css/no-system.css" th:href="@{/css/no-system.css}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <script type="text/javascript" src="../static/js/script.js" th:src="@{'/js/script.js'}"></script>

        <link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">
    </head>
<body>
    <div class="todo">
        <div class="central">
            <form action="#" th:action="@{/login}" method="post">
                <b class="titulo">INICIO DE SESIÓN</b>
                <br><br>
                <hr size="5" color="#000000" width="100%">
                <br>
                <input type="text" name="username" class="form-control"   placeholder="Usuario"  required></input>
                <br/>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required></input>
                <br/>
                <br/>
                <span th:text="${message}"></span>
                <span th:text="${error}"></span>
                <button class="ingresar" type="submit">Ingresar</button>

            </form>
        </div>
        <div class="logo-food">
            <img class="food" src="/imgs/logo-food.png" th:src="@{/imgs/logo-food.png}">
        </div>
    </div>
</body>
</html>
