<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Last-Modified" content="0">
        <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="../static/css/todo.css" th:href="@{/css/todo.css}">
        <link type="text/css" rel="stylesheet" href="../static/css/no-system.css" th:href="@{/css/no-system.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

        <link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">
    </head>
<body>
    <div class="todo">
        <div class="central">
            <form action="#" th:action="@{/login}" method="post">
                <b class="titulo">INICIO DE SESIÓN</b>
                <br><br>
                <hr size="5" color="#000000" width="100%">
                <br>
                <input type="text" name="username" placeholder="Usuario"  required>
                <br/>
                <input type="password" name="password" placeholder="Contraseña" required>
                <br/>
                <br/>
                <span th:text="${message}"></span>
                <span th:text="${error}"></span>
                <button class="ingresar" type="submit">Ingresar</button>

            </form>
        </div>
        <div class="logo-food">
            <img class="food" src="/imgs/logo-food.png" th:src="@{/imgs/logo-food.png}">
        </div>
    </div>
</body>
</html>
