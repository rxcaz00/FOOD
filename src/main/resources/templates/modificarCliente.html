<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>FOOD - Modificar Cliente</title>
	<link href="../static/css/todo.css" th:href="@{/css/todo.css}" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">

	<!--Este JS utiliza funciones de JQuery, por lo que se debe de importar despues de este-->

</head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container">
	<b class="titulo">Modificar Cliente</b>
	<div th:replace="fragments.html :: rol"></div>
	<hr size=4 color="#CCCCCC">
	<form action="#" th:action="@{/venta/addCliente}" th:object="${clienteModel}" method="post" onsubmit="return validar()">
		<input type="hidden" th:field="*{telefono}">
		Nombre del cliente:
		<input id="nombre" type="text" class="nom" th:field="*{nombre}" th:value="${nombre}" placeholder="Nombre(s)" required>
		<input id="apellido" type="text" class="app" th:field="*{apellidos}" th:value="${apellidos}" placeholder="Apellido(s)" required>
		<br>
		<br>
		Dirección:
		<input id="dir" type="text" class="dir" th:field="*{direccion}" th:value="${direccion}" placeholder="Calle, Número, Colonia" required><br>
		<br><br>
		Correo:
		<input id="correo" type="text" class="dir" th:field="*{correo}" th:value="${correo}" placeholder="usuario@dominio"><br>
		<br><br>
		RFC:
		<input id="rfc" type="text" th:field="*{RFC}" th:value="${RFC}" placeholder="XXXX000000" maxlength="15"><br>
		<br><br>

	</form>
</div>

</html>
