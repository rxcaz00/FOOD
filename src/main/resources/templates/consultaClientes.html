<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>FOOD - Clientes</title>

    <link href="../static/css/todo.css" th:href="@{/css/todo.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script type="text/javascript" src="../static/js/script.js" th:src="@{'/js/script.js'}"></script>

    <link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">
</head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container">
    <b class="titulo">Consulta de Clientes</b>
    <div th:replace="fragments.html :: rol"></div>
    <hr size=4 color="#CCCCCC">
    <table id="tabla">
        <thead>
        <tr>
            <th onclick="sortTableNumber(0)">
                Teléfono
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <th onclick="sortTableText(1)">
                Nombre
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <th onclick="sortTableText(2)">
                Apellidos
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <!--
            <th onclick="sortTableText(3)">
                Dirección
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <th onclick="sortTableText(4)">
                Correo
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <th onclick="sortTableText(5)">
                RFC
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <th onclick="sortTableNumber()">
                Puntos
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            -->
            <th onclick="sortTableNumber(3)">
                Puntos
                <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
            </th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellidos}"></td>
            <!--
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.RFC}"></td>
            -->
            <td th:text="${cliente.puntos}"></td>
            <td>
                <a href="#" th:href="@{/clientes/consultaInfo?id=__${cliente.telefono}__}">
                    <img class="cross" src="/imgs/view.png" th:src="@{/imgs/view.png}">
                </a>
            </td>
            <td>
                <a href="#" th:href="@{/clientes/modificarCliente?id=__${cliente.telefono}__}">
                    <img class="cross" src="/imgs/pencil-edit-button.png" th:src="@{/imgs/pencil-edit-button.png}">
                </a>
            </td>
            <!--
            <td class="disabled" th:if="${alimento.habilitado == false}">
                <a href="#" th:href="@{/alimentos/borrarAlimento?id=__${alimento.id}__}">
                    <img class="cross" src="/imgs/rubbish-bin.png" th:src="@{/imgs/rubbish-bin.png}">
                </a>
            </td>
            -->
        </tr>
        </tbody>
    </table>
    <a th:href="@{/clientes/registrarCliente}">
        <button type="submit" class="nuevo">Agregar Nuevo Cliente</button>
    </a>
</div>
</body>
</html>
