<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>FOOD - Configuración del Sistema</title>
		<link href="../static/css/todo.css" th:href="@{/css/todo.css}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">
	</head>
	<body>
	<nav th:replace="fragments.html :: nav"></nav>

        <div class="container">
        	<b class="titulo">Configuración del Sistema</b>
			<div th:replace="fragments.html :: rol"></div>
            <hr size=4 color="#CCCCCC">
			<form action="#" th:action="@{/configuracion/addConfig}" th:object="${configuracionModel}" method="post">
            	<input type="hidden" th:field="*{id}">
				Introduzca el dinero inicial en caja:
				<input class="precio" type="number" th:field="*{dineroInicial}" th:value="${dineroInicial}" min="0" required>
				<br>
				Introduzca el IVA actual:
            	<input class="precio" type="number" th:field="*{iva}" th:value="${iva}" min="0" max="100" step=".01" required>%
            	<br>
            	Introduzca el porcentaje de retribución de compra:
            	<input class="precio" type="number" th:field="*{retribucion}" th:value="${retribucion}" min="0" max="100" step=".01" required>%
            	<br>
				<button class="yellow" name="action" value="cargar" type="submit">Cargar configuración anterior</button>
				<button class="green" name="action" value="guardar" type="submit">Guardar configuración</button>
			</form>
       	</div>
    </body>
</html>
