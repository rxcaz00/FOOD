<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>FOOD - Registro Categor√≠a</title>

    <link href="../static/css/todo.css" th:href="@{/css/todo.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script type="text/javascript" src="../static/js/script.js" th:src="@{'/js/script.js'}"></script>

    <link href="../static/imgs/icono-2.ico" th:href="@{/imgs/icono-2.ico}" rel="shortcut icon">
</head>
<body>
<nav th:replace="fragments.html :: nav"></nav>

<div class="container">
    <b class="titulo">Registro de Categoria</b>
    <div class="rol">
        <a href="#">
            <img class="icon" src="/imgs/logout.png" th:src="@{/imgs/logout.png}">
        </a>
        <b>Gerente</b>
    </div>
    <hr size=4 color="#CCCCCC">
    <div class="jumbotron">
        <form action="#" th:action="@{/idManager/addCategoria}" th:object="${categoriaModel}" method="post">
            <input type="hidden" th:field="*{valor}"/>
            Nombre:
            <input type="text" th:field="*{nombre}" th:value="${nombre}"/>
            Habilitado: <input type="checkbox" th:value="${habilitado}" th:field="*{habilitado}">
            <br>
            <input class="green" type="submit" value="Guardar">
        </form>

        <a th:href="@{/idManager/cancelCategoria}">
            <button class="red" type="submit">Cancelar</button>
        </a>
    </div>
</div>
</body>
</html>
