<div class="container">
    <b class="titulo">Consulta de Alimentos</b>
    <div class="rol">
        <a href="#">
            <img class="icon" src="/imgs/logout.png" th:src="@{/imgs/logout.png}">
        </a>
        <b>Gerente</b>
    </div>
    <hr size=4 color="#CCCCCC">
    <table id="tabla">
        <thead>
            <tr>
                <th onclick="sortTableText(0)">
                    Categoría
                    <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
                </th>
                <th onclick="sortTableText(1)">
                    Nombre
                    <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
                </th>
                <th onclick="sortTableText(2)">
                    Tamaño
                    <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
                </th>
                <th onclick="sortTableNumber(3)">
                    Precio
                    <img class="cross-right" src="/imgs/sort-arrows.png" th:src="@{/imgs/sort-arrows.png}">
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alimento : ${alimentos}">
                <td th:if="${alimento.habilitado == true}" th:text="${alimento.categoria}"></td>
                <td th:if="${alimento.habilitado == true}" th:text="${alimento.nombre}"></td>
                <td th:if="${alimento.habilitado == true}" th:text="${alimento.tamano}"></td>
                <td th:if="${alimento.habilitado == true}" th:text="${alimento.precio}"></td>
                <td th:if="${alimento.habilitado == true}">
                    <a href="#" th:href="@{/alimentos/registrarAlimento?id=__${alimento.id}__}">
                        <img class="cross" src="/imgs/pencil-edit-button.png" th:src="@{/imgs/pencil-edit-button.png}">
                    </a>
                </td>
                <!--
                <td th:if="${alimento.habilitado == true}">
                    <a href="#" th:href="@{/alimentos/borrarAlimento?id=__${alimento.id}__}">
                        <img class="cross" src="/imgs/rubbish-bin.png" th:src="@{/imgs/rubbish-bin.png}">
                    </a>
                </td>
                -->

                <td class="disabled" th:if="${alimento.habilitado == false}" th:text="${alimento.categoria}"></td>
                <td class="disabled" th:if="${alimento.habilitado == false}" th:text="${alimento.nombre}"></td>
                <td class="disabled" th:if="${alimento.habilitado == false}" th:text="${alimento.tamano}"></td>
                <td class="disabled" th:if="${alimento.habilitado == false}" th:text="${alimento.precio}"></td>
                <td class="disabled" th:if="${alimento.habilitado == false}">
                    <a href="#" th:href="@{/alimentos/registrarAlimento?id=__${alimento.id}__}">
                        <img class="cross" src="/imgs/pencil-edit-button.png" th:src="@{/imgs/pencil-edit-button.png}">
                    </a>
                </td>
                <!--
                <td class="disabled" th:if="${alimento.habilitado == false}">
                    <a href="#" th:href="@{/alimentos/borrarAlimento?id=__${alimento.id}__}">
                        <img class="cross" src="/imgs/rubbish-bin.png" th:src="@{/imgs/rubbish-bin.png}">
                    </a>
                </td>
                -->
            </tr>
        </tbody>
    </table>
    <a th:href="@{/alimentos/registrarAlimento}">
        <button type="submit" class="nuevo">Agregar Nuevo Alimento</button>
